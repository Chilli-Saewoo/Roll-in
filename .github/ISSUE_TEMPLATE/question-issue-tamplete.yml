name: Question Template
description: 질문이나 도움이 필요할 때 사용하는 템플릿
title: "[question]: 질문 제목"
labels: ["question"]

body:
  - type: textarea
    id: what-question
    attributes:
      label: 질문 내용
      description: 관련된 이슈가 있다면 함께 적어주세요!
      placeholder: Question Content
      value: |
        질문 내용
        
        ### 관련된 이슈
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: 시도해본 것 or 찾아본 래퍼런스
      description: 사진을 함께 첨부하면 좋아요!
      value: |
        ## 시도해본 것
        - 
        
        ## 찾아본 래퍼런스
        - 
    validations:
      required: false
